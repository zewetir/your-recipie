<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
	<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" id="bootstrap-css">
  <link rel="stylesheet" th:href="@{../css/custom.css}" >
  <script th:href="@{../js/jquery.min.js}" src="../js/jquery.min.js"></script>
  <script th:href="@{../js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
</head>
<body>
<center>
<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			 <span th:utext="${successMessage}"></span>
		</a>
			</nav>
	
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
			
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form th:action="@{/login}" th:method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="username" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password" placeholder="password">
					</div>
					<div class="text-danger" align="center" th:if="${param.error}">
				<p>Username or Password invalid, please verify</p>
			</div>
      
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" >
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a th:href="@{/registration}">Sign Up</a>
				</div>
					</div>
		</div>
	</div>
</div>
</center>
</body>
</html>
