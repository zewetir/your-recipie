<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Registration Page</title>
  <meta charset="utf-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
	<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" id="bootstrap-css">
  <link rel="stylesheet" th:href="@{../css/custom.css}" >
  <script th:href="@{../js/jquery.min.js}" src="../js/jquery.min.js"></script>
  <script th:href="@{../js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>

</head>

<body>
<center>


	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			 <span th:utext="${successMessage}"></span>
		</a>
			</nav>
	<div class="container" >
	<div class="d-flex justify-content-center h-100" >
	<div class="card" >
			<div class="card-header">
			<h3>Sign up</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
		
		<div class="card-body">
			
		<form th:action="@{/registration}" th:object="${user}" th:method="POST"
			class="form-horizontal" role="form">
			<br>
<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
					
						
		
				<input type="text"
					th:field="*{firstName}" class="form-control"  placeholder="First Name" /> <span
					class="text-danger" th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}">First Name Error </span>
			</div>
			<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
			

		 <input type="text"
					th:field="*{lastName}" class="form-control"  placeholder = "Last Name"/> <span
					class="text-danger" th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}">Last Name Error</span>
			</div>
			<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
	 <input type="text"
					th:field="*{username}" class="form-control" placeholder= "Username" /> <span
					class="text-danger" th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}">Username Error</span>
			</div>
			<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
 <input type="password"
					th:field="*{password}" class="form-control" placeholder = "Password"/> <span
					class="text-danger" th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Password Error</span>

			</div>
			<div class="form-group">
				<button  type="submit" class="btn float-right login_btn"  style="margin-bottom:5%;">REGISTER</button>
			
		
				
			</div>
			
</form>
<div class="d-flex justify-content-center links">
					Already have an account? <a th:href="@{/login}" >BACK TO LOGIN</a>


</div>
			
</div>
</div>
</div>
</div>
</div>
</center>
</body>
</html>
